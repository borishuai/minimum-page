<!DOCTYPE html>
<html>
<head>
	<title>Minimum Page Form Checker</title>
	<link rel="stylesheet" href="assets/css/base.css" type="text/css">
	<link rel="stylesheet" href="assets/css/forms.css" type="text/css">

</head>
<body>

	<form action="http://www.cs.tut.fi/cgi-bin/run/~jkorpela/echo.cgi" novalidate> 
 
		<form novalidate>


		    <div class="set"><label for="it">Text input</label> <input class="required" id="it" type="text" value="text"></div>
		    <div class="set"><label for="ie">Email input</label> <input class="required" id="ie" type="email" value="email"></div>
		    <div class="set"><label for="is">Search input</label> <input class="required" id="is" type="search" value="search"></div>
		    <div class="set"><label for="itel">Telephone input</label> <input class="required" type="tel" id="itel" value="+61 400 000 000"></div>
		    <div class="set"><label for="iurl">URL input</label> <input class="required" type="url" id="iurl" value="http://example.com"></div>
		    <div class="set"><label for="ipass">Password input</label> <input class="required" id="ipass" type="password" value="password"></div>

		    <div class="set"><label for="ic">Color input</label> <input class="required" type="color" id="ic" value="#000000"></div>
		    <div class="set"><label for="in">Number input</label> <input class="required" type="number" id="in" min="0" max="10" value="5"></div>
		    <div class="set"><label for="ir">Range input</label> <input class="required" type="range" id="ir" value="10"></div>
		    <div class="set"><label for="idd">Date input</label> <input class="required" type="date" id="idd" value="1970-01-01"></div>
		    <div class="set"><label for="idm">Month input</label> <input class="required" type="month" id="idm" value="1970-01"></div>
		    <div class="set"><label for="idw">Week input</label> <input class="required" type="week" id="idw" value="1970-W01"></div>
		    <div class="set"><label for="idt">Datetime input</label> <input class="required" type="datetime" id="idt" value="1970-01-01T00:00:00Z"></div>
		    <div class="set"><label for="idtl">Datetime-local input</label> <input class="required" type="datetime-local" id="idtl" value="1970-01-01T00:00"></div>


		    <div class="set"><label for="ifile">File input</label> <input class="required" id="ifile" type="file"></div>


		    <fieldset class="set">
				<legend>Radio buttons</legend>
				<div><label for="irs1">Option One</label> <input class="required" type="radio" name="radio" value="one" id="irs1"></div>
				<div><label for="irs2">Option Two</label> <input class="required" type="radio" name="radio" value="two" id="irs2"></div>
			</fieldset>

		    <fieldset class="set">
				<legend>Checkboxes</legend>
				<div><label for="icbs1">Option One</label> <input class="required" type="checkbox" name="checkbox" value="one" id="icbs1"></div>
				<div><label for="icbs2">Option Two</label> <input class="required" type="checkbox" name="checkbox" value="two" id="icbs2"></div>
			</fieldset>




		    <fieldset class="set">
				<legend>Radio buttons</legend>
				<div><input class="required" type="radio" name="radio2" value="one" id="irs1a"> <label for="irs1a">Option One</label></div>
				<div><input class="required" type="radio" name="radio2" value="two" id="irs2a"> <label for="irs2a">Option Two</label></div>
			</fieldset>

		    <fieldset class="set">
				<legend>Checkboxes</legend>
				<div><input class="required" type="checkbox" name="checkbox2" value="one" id="icbs1a"> <label for="icbs1a">Option One</label></div>
				<div><input class="required" type="checkbox" name="checkbox2" value="two" id="icbs2a"> <label for="icbs2a">Option Two</label></div>
			</fieldset>





		    <div class="set"><label for="s">Select field</label> <select class="required" id="s"><option>Option 01</option><option>Option 02</option></select></div>
		    <div class="set"><label for="t">Textarea</label> <textarea class="required" id="t" cols="30" rows="5" >Textarea text</textarea></div>

		    <div class="set"><input class="required" type="image" src="http://placekitten.com/90/24" alt="Image (input)"></div>

		    <div class="set"><input class="required" type="reset" value="Reset (input)">
		    <input class="required" type="button" value="Button (input)">
		    <input class="required" type="submit" value="Submit (input)">

		    <button type="reset">Reset (button)</button>
		    <button type="button">Button (button)</button>
		    <button type="submit">Submit (button)</button>

		    <a href="#thi" id="thi" class="button btn">Link (a.button)</a></div>

	
	</form> 
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript" charset="utf-8"></script> 
	<!--[if (gte IE 6)&(lte IE 8)]><script src="assets/js/selectivizr-min.js" type="text/javascript"></script><![endif]-->
	<script type='text/javascript' src='http://ajax.aspnetcdn.com/ajax/jquery.validate/1.7/jquery.validate.js'></script> 
	<script src="assets/js/validation-setup.js" type="text/javascript"></script>
	
</body>
</html>
